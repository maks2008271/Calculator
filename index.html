<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <button class="button function" id="clear">AC</button>
        <button class="button function" id="opposite">+/-</button>
        <button class="button function" id="procent">%</button>
        <button class="button operator">/</button>
        <button class="button operand">7</button>
        <button class="button operand">8</button>
        <button class="button operand">9</button>
        <button class="button operator">*</button>
        <button class="button operand">4</button>
        <button class="button operand">5</button>
        <button class="button operand">6</button>
        <button class="button operator">-</button>
        <button class="button operand">1</button>
        <button class="button operand">2</button>
        <button class="button operand">3</button>
        <button class="button operator">+</button>
        <a href="https://github.com/maks2008271" target="_blank">
            <button class="button">
                <img class="logo" src="img/gitlogo.svg">
            </button>
        </a>
        <button class="button operand">0</button>
        <button class="button operand">.</button>
        <button class="button" id="equal">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
